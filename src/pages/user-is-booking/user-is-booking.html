<ion-header>

  <ion-row>
    <ion-col>
      <ion-title>User is Booking</ion-title>
    </ion-col>
  <ion-col>
      <button ion-button round outline color="primary" (click)="userLogout()" >Logout</button>
  </ion-col>
  </ion-row>

</ion-header>


<ion-content class="background">
  <ion-list>
    <ion-item *ngFor="let person of peopleList">
     <p>First Name:{{person.fname}} </p>
     <p>Last Name:{{person.lname}}</p>
     <p>Surname:{{person.surname}}</p>
     <p>Cell Number:{{person.contactNo}}</p>
     <p>Email:{{person.email}}</p><br>

  <p>Your booking is successfull</p>
  
    </ion-item>
  </ion-list>
</ion-content>
