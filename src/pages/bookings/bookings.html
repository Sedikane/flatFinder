<ion-header>
        <ion-row>
                <ion-col>
                  <ion-title>Booking</ion-title>
                </ion-col>
              <ion-col>
                  <button ion-button round outline color="primary" (click)="userLogout()" >Logout</button>
              </ion-col>
              </ion-row>
</ion-header>


<ion-content class="background">
  <form *ngIf="bookings" [formGroup]="bookings" (ngBookings)="book()">

    <ion-card>
      <ion-card-header>Do Bookings
      </ion-card-header>
      <ion-card-content>
        <ion-list no-line>

          <ion-item >
            <ion-input formControlName="fname" [(ngModel)]="fname" type="text" placeholder="First Name"></ion-input>
          </ion-item>

          <ion-item *ngIf="bookings.controls.fname.invalid && bookings.controls.fname.dirty">
              <p>Please enter valid name</p>
          </ion-item>

          <ion-item>
              <ion-input formControlName="lname" [(ngModel)]="lname" type="text" placeholder="Last Name"></ion-input>
          </ion-item>

          <ion-item *ngIf="bookings.controls.lname.invalid && bookings.controls.lname.dirty">
              <p>Please enter valid name</p>
          </ion-item>
           
          
          <ion-item>
              <ion-input formControlName="surname" [(ngModel)]="surname" type="text" placeholder="Surname"></ion-input>
          </ion-item>

          <ion-item *ngIf="bookings.controls.surname.invalid && bookings.controls.surname.dirty">
              <p>Please enter valid surname</p>
          </ion-item>

          <ion-item>
              <ion-input  formControlName="contactNo" [(ngModel)]="contactNo" type="number" placeholder="Cell Number"></ion-input>
          </ion-item>

          <ion-item *ngIf="bookings.controls.contactNo.invalid && bookings.controls.contactNo.dirty">
              <p>Please enter valid contact number</p>
          </ion-item>

          <ion-item>
              <ion-input formControlName="email" [(ngModel)]="email" type="email" placeholder="Email"></ion-input>
          </ion-item>

          <ion-item *ngIf="bookings.controls.email.invalid && bookings.controls.email.dirty">
              <p>Please enter valid email address</p>
          </ion-item>

            <button ion-button round outline color="primary" (click)="clickListner()">Book</button>
  
        </ion-list>

        <!-- <ion-list class="text" *ngFor="let user of users">
            {{users?.fname}}&{{users?.key}}
        </ion-list> -->
      </ion-card-content>
  
    </ion-card>
 
</form>
</ion-content>
